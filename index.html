<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do List</title>
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
        rel="stylesheet" />
    <!-- Font Awesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css'
        integrity='sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=='
        crossorigin='anonymous' />
    <!-- Bootstrap 5 -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css'
        integrity='sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=='
        crossorigin='anonymous' />
    <!-- Custom CSS -->
    <link rel='stylesheet' href='css/style.css'>
</head>

<body>
    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app">
        <header class="d-flex align-items-center shadow p-3 gap-3 mb-3">
            <img src="img/Logo.png" alt="Logo">
            <h1 class="fw-semibold mb-0">To Do List</h1>
        </header>
        <main class="py-5">
            <!-- Container -->
            <div class="container">
                <!-- Card -->
                <div class=" shadow card p-3">
                    <!-- Todo List -->
                    <ul class="list-group list-group-flush">
                        <!-- Title Todo List -->
                        <li class="list-group-item border-0 d-flex align-items-center gap-3">
                            <!-- Icon -->
                            <i class="fas fa-tag fa-2xl"></i>
                            <!-- Title -->
                            <h2 class="mb-0 fw-semibold">Cosa vuoi fare oggi?</h2>
                        </li>
                        <!-- Generiamo dei todo items quanti sono gli items dell'array  -->
                        <li v-for="(item, i) in todoItems"
                            class="d-flex justify-content-between align-items-center list-group-item border-0">
                            <!-- Testo dell'item -->
                            <div>
                                <!-- Icona del diamante -->
                                <i class="fa-solid fa-diamond fa-xs me-2"></i>
                                <span :class="{'text-success text-decoration-line-through': item.done}">
                                    {{ item.title }}
                                </span>
                            </div>
                            <!-- Icona del cestino la quale reagisce al click richiamando il metodo che rimuove l'item -->
                            <i @click="removeItem(i)" class="fas fa-trash"></i>
                        </li>
                        <li class="row list-group-item border-0">
                            <div class="col-6">
                                <!-- Input per aggiungere un nuovo item -->
                                <div class="form-floating  mb-0">
                                    <input v-model="newTodoItem" @keyup.enter="addElement()" type="Text"
                                        class="form-control" id="floatingInput" placeholder="+ New Item" required>
                                    <label for="floatingInput">+ New Item</label>
                                </div>
                            </div>
                            <div class="col-3">
                                <button @click="addElement()" class="btn btn-dark h-100 py-2 px-5 fs-5">Add</button>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </main>
    </div>

    <!-- Custom JS -->
    <script src="js/script.js"></script>
</body>

</html>
